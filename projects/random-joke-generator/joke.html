<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    /* General Page Styling */
body {
  font-family: 'Poppins', sans-serif;
  background: #f2f5f8;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  justify-content: center;
  overflow: hidden;
}

/* Header Section */
.header {
  background: white;
  width: 90%;
  max-width: 800px;
  margin-top: 20px;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 1.6rem;
}

/* Jokes Container */
#jokes-container {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 900px;
}

/* Joke Card */
.joke-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.2s ease;
}

/* Slight lift on hover */
.joke-card:hover {
  transform: translateY(-4px);
}

/* Setup Text */
.setup {
  font-weight: 600;
  font-size: 1.1rem;
  color: #333;
}

/* Punchline (hidden by default) */
.punchline {
  margin-top: 10px;
  font-style: italic;
  color: #ff9800;
}

/* This class will be toggled by JS */
.hidden {
  display: none;
}

/* Buttons Area */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

/* General Button Styling */
button {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 0.9rem;
  color: white;
  background-color: #00bcd4;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0097a7;
}

/* Twitter Icon (Optional placeholder if added later) */
.share-btn::after {
  content: "";
  margin-left: 6px;
}


/* --- Share Modal Styles --- */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  transition: opacity 0.3s ease;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background: #fff;
  border-radius: 14px;
  padding: 25px 30px;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
  position: relative;
  animation: fadeInUp 0.3s ease;
}

/* Smooth pop-up animation */
@keyframes fadeInUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Close button (X) */
.close-btn {
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #555;
}

.close-btn:hover {
  color: #000;
}

/* Share Modal Buttons */
.share-options {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.share-option {
  border: none;
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 0.9rem;
  cursor: pointer;
  color: white;
  transition: transform 0.2s ease;
}

/* Button colors */
.whatsapp {
  background: #25D366;
}
.twitter {
  background: #1DA1F2;
}
.copy {
  background: #607D8B;
}

.share-option:hover {
  transform: scale(1.05);
}

.copy-toast {
  position: fixed;
  top: -60px; /* hidden by default */
  left: 50%;
  transform: translateX(-50%);
  background: #4CAF50;
  color: white;
  padding: 12px 20px;
  border-radius: 30px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  opacity: 0;
  transition: all 0.5s ease-in-out;
  z-index: 9999;
}

.copy-toast i {
  background: white;
  color: #4CAF50;
  border-radius: 50%;
  padding: 4px;
  font-size: 0.9rem;
}

/* When active */
.copy-toast.show {
  top: 25px;       /* small slide-down distance */
  opacity: 1;
}

.joke-card {
  transition: opacity 0.3s ease;
}

.next-joke-btn {
  margin-top: 25px;
  width: 90vw;              /* use viewport width instead of container width */
  max-width: 900px;         /* match your jokes container width */
  padding: 16px 0;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  color: white;
  background: #00bcd4;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  transition: background 0.3s ease, transform 0.2s ease;
}

.next-joke-btn:hover {
  background: #0097a7;
  transform: translateY(-2px);
}

.fa-share-nodes {
  color: #555;
  margin-right: 8px;
  font-size: 1rem;
}
/* Center the loader absolutely */
.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #00bcd4;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


.hidden-loader{
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}





  </style>
</head>
